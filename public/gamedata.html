<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Inc Game Data</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; }
        .main-data { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .data-item { background-color: #f0f0f0; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hamster Inc Game Data</h1>
        </div>

        <div class="main-data">
            <div class="data-item">
                Initial Pool Size: <span id="initialPoolSize">Loading...</span>
            </div>
            <div class="data-item">
                Pool Now: <span id="poolNow">Loading...</span>
            </div>
            <div class="data-item">
                Registered Players: <span id="registeredPlayers">Loading...</span>
            </div>
            <div class="data-item">
                Total Tap Game Clicks: <span id="totalTapGameClicks">Loading...</span>
            </div>
        </div>
    </div>

    <script>
    fetch('/api/players-data')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log('Received data:', data);  // Log the received data
        document.getElementById('initialPoolSize').textContent = data.initialPoolSize;
        document.getElementById('poolNow').textContent = data.poolNow;
        document.getElementById('registeredPlayers').textContent = data.totalPlayers;
        const totalClicks = data.players.reduce((sum, player) => sum + (player.tapGameClicks || 0), 0);
        document.getElementById('totalTapGameClicks').textContent = totalClicks;
      })
      .catch(error => {
        console.error('Error fetching game data:', error);
        document.querySelectorAll('.data-item span').forEach(span => {
          span.textContent = 'Error loading data';
        });
      });
    </script>
</body>
</html>
